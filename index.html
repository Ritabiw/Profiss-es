        </div>

                <!-- Outros jogos podem ser adicionados aqui -->
            </div>
        </div>
    </div>

    <div id="gameOverlay" class="game-overlay">
        <button id="closeGameBtn" class="close-game-btn">&times;</button>
        <button id="fullscreenGameBtn" class="fullscreen-game-btn"><i class="fas fa-expand"></i></button>

    </div>

        // Elementos do DOM
        const professionsGrid = document.getElementById('professionsGrid');

        // --- Melhoria da Voz ---
        let voices = [];
        
        // Função para carregar as vozes e garantir que a lista esteja pronta.
        function loadVoices() {
            voices = speechSynthesis.getVoices();
            if (voices.length === 0) {
                // Se as vozes não estiverem prontas, aguarda o evento.
                speechSynthesis.onvoiceschanged = () => {
                    voices = speechSynthesis.getVoices();
                };
            }
        }

        function getBestVoice(lang) {
            // Prioriza vozes "Google" por geralmente terem maior qualidade.
            const googleVoice = voices.find(voice => voice.name.includes('Google') && voice.lang === lang);
            return googleVoice || voices.find(voice => voice.lang === lang);
        }

        // Função para renderizar as profissões
        function renderProfessions(professionsToRender) {
            professionsGrid.innerHTML = '';
            
            professionsToRender.forEach(profession => {
                const card = document.createElement('div');
                card.className = 'profession-card unheard'; // Adiciona a classe 'unheard' por padrão
                card.setAttribute('role', 'button'); // Melhoria de Acessibilidade
                card.setAttribute('tabindex', '0');    // Melhoria de Acessibilidade
                const imageHtml = profession.image 
                    ? `<img src="${profession.image}" alt="${profession.name}" class="profession-image" loading="lazy">` // Melhoria de Performance
                    : `<div class="profession-image">${profession.emoji || '🏢'}</div>`;

                card.innerHTML = `
                    ${imageHtml}
                    <div class="profession-name">${profession.name}</div>
                `;
                
                // Passa o nome e o próprio elemento do card para a função
                card.addEventListener('click', () => speakProfession(profession.name, card));
                card.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') speakProfession(profession.name, card); }); // Acessibilidade
                professionsGrid.appendChild(card);
            });
        }

        // Função para pronunciar o nome da profissão
        function speakProfession(name, cardElement) {
            // Cancela qualquer fala anterior para evitar sobreposição
            speechSynthesis.cancel();

            // Remove a borda vermelha e adiciona a verde
            if (cardElement) {
                cardElement.classList.remove('unheard');
                cardElement.classList.add('heard');
            }

            // Usando a API de síntese de voz do navegador
            const utterance = new SpeechSynthesisUtterance(name);
            utterance.lang = 'en-US'; // Inglês americano
            utterance.rate = 0.85; // Velocidade um pouco mais lenta para um tom mais suave.
            utterance.pitch = 1; // Tom padrão.
            
            // Tenta selecionar uma voz de melhor qualidade
            const bestVoice = getBestVoice('en-US');
            if (bestVoice) utterance.voice = bestVoice;

            // Destacar o card durante a pronúncia
            if (cardElement) {
                cardElement.classList.add('speaking');
                
                // Remove a classe de destaque após a fala terminar
                utterance.onend = () => {
                    cardElement.classList.remove('speaking');
                };
            }
            
            speechSynthesis.speak(utterance);
        }

        // Função para abrir o jogo
        function openGame(gameUrl) {
            // Adiciona um estado no histórico para capturar o botão "voltar" do dispositivo
            history.pushState({gameOpen: true}, null);

            gameFrame.src = gameUrl;
            gameOverlay.classList.add('active');
            mainContainer.style.filter = 'blur(5px)';
            footer.style.filter = 'blur(5px)';
            gameSubmenu.classList.remove('show'); // Esconde o submenu
        }

        // Função para fechar o jogo
        function closeGame() {
            gameOverlay.classList.remove('active');
            mainContainer.style.filter = 'none';
            footer.style.filter = 'none';
            gameFrame.src = ''; // Limpa o src para parar o jogo
        }

        // Evento para o botão "voltar" do navegador/dispositivo
        window.addEventListener('popstate', function(event) {
            // Se o overlay do jogo estiver ativo, fecha ele em vez de voltar a página.
            if (gameOverlay.classList.contains('active')) {
                closeGame();
            }
        });

        // Mostra/esconde o submenu de jogos
        playGameBtn.addEventListener('click', () => {
            // Verifica se o menu já está visível para simplesmente escondê-lo
            if (gameSubmenu.classList.contains('show') || gameSubmenu.classList.contains('show-up')) {
                gameSubmenu.classList.remove('show', 'show-up');
                return;
            }

            const buttonRect = playGameBtn.getBoundingClientRect();
            const spaceBelow = window.innerHeight - buttonRect.bottom;

            // Se não houver espaço suficiente abaixo (350px), abre para cima
            if (spaceBelow < 350) {
                gameSubmenu.classList.add('show-up');
            } else {
                gameSubmenu.classList.add('show');
            }
        });

        // Adiciona os eventos de clique para cada botão de jogo
        playChefGameBtn.addEventListener('click', () => {
            openGame(games.chef);
        });

        playAstronautGameBtn.addEventListener('click', () => {
            openGame(games.astronaut);
        });

        closeGameBtn.addEventListener('click', () => {
            // Volta no histórico para remover o estado que adicionamos e aciona o 'popstate'
            history.back();
        });

        // --- Lógica de Tela Cheia Melhorada ---

        function toggleFullScreen() {
            // Apenas o iframe do jogo entra em tela cheia
            if (gameFrame.requestFullscreen) {
                gameFrame.requestFullscreen();
            } else if (gameFrame.mozRequestFullScreen) { /* Firefox */
                gameFrame.mozRequestFullScreen();
            } else if (gameFrame.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                gameFrame.webkitRequestFullscreen();
            } else if (gameFrame.msRequestFullscreen) { /* IE/Edge */
                gameFrame.msRequestFullscreen();
            }
        }

        // Adiciona o evento de clique para alternar a tela cheia
        fullscreenGameBtn.addEventListener('click', toggleFullScreen);

        // --- Lógica do Modo Claro/Escuro ---
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Função para aplicar o tema
        function applyTheme(theme) {
            if (theme === 'light') {
                body.classList.add('light-mode');
                themeToggle.checked = false; // O interruptor mostra o sol (desmarcado)
            } else {
                body.classList.remove('light-mode');
                themeToggle.checked = true; // O interruptor mostra a lua (marcado)
            }
        }

        // Verifica o tema salvo no localStorage ou a preferência do sistema
        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
        applyTheme(savedTheme);

        // Adiciona o evento de clique para o interruptor
        themeToggle.addEventListener('change', () => {
            const newTheme = themeToggle.checked ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });
    </script>
